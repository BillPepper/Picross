<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Picross | FlawlessLogic.net</title>  
    <meta name="description" content= "Open-Source Online Picross like game with randomly generated levels" />
    <meta name="robots" content= "index, follow">
    <link rel='stylesheet' href='style.css' type="text/css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="overlay">
        <div id='gameOverWrapper'>
      <h1>GAME OVER</h1>
      <h3 id='overlayText'></h3>
      <button id='restartButton' href="#">Play again</button>
    </div>
    </div>
    <div id="game">
      <ul id='stats'>
        <li>Attempts: 0</li>
        <li>Correct: 0</li>
        <li>Mistake: 0</li>
      </ul>
      <h1>Picross</h1>
      <canvas id="canvas" width="400px" height="400px"></canvas>
      <div id="tipsY">
        <ul id='tipsYList'></ul>
      </div>
      <div id="tipsX">
        <ul id='tipsXList'></ul>
      </div>
    </div>
    <span class="clarification">This game is still under development!</span>
    <script src="main.js"></script>
  </body>
</html>
